<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Statistics v2.0</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="app-container">
        <header id="header-bar">
            <h1>AP Statistics</h1>
            <div id="file-controls">
                <button id="new-file-btn">New File</button>
                <button id="load-file-btn">Load File</button>
                <button id="save-file-btn" class="dirty" disabled>Save File</button>
                <span id="save-indicator">No File Loaded</span>
            </div>
        </header>

        <main id="main-content">
            <div id="unit-menu">
                <!-- Unit selection cards will be rendered here by app.js -->
            </div>
            <div id="lesson-selector" style="display: none;">
                <!-- Lesson buttons will be rendered here by app.js -->
            </div>
            <div id="question-container" style="display: none;">
                <!-- The current question will be rendered here by app.js -->
            </div>
        </main>
    </div>

    <!-- Hidden file inputs, triggered by buttons -->
    <input type="file" id="file-input" accept=".json" style="display: none;">

    <!-- =========== SCRIPT LOADING ORDER (CRITICAL) =========== -->

    <!-- 1. External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <!-- 2. Data Files (Defines global CURRICULUM and ALL_UNITS_DATA) -->
    <script src="data/questions.js"></script>
    <script src="data/allUnitsData.js"></script>

    <!-- 3. The Golden Charting Module (Creates window.Charting) -->
    <script src="js/charting/chartUtils.js"></script>
    <script src="js/charting/renderChart.js"></script>

    <!-- 4. Core Logic (Creates window.FileManager) -->
    <script src="js/core/FileManager.js"></script>

    <!-- 5. Main App Controller (Creates window.App) -->
    <script src="js/app.js"></script>

    <!-- 6. Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log("DOM loaded, initializing AP Stats v2.0...");
                window.app = new App();
                app.init();
                console.log("AP Statistics v2.0 initialized successfully!");
            } catch (error) {
                console.error("Failed to initialize app:", error);
                document.body.innerHTML = '<h1>Error Initializing Application</h1><p>Please check the console for details.</p>';
            }
        });
    </script>

</body>
</html>
